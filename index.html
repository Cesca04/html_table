<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
   <link rel="stylesheet" href="./table.css">
</head>
<body>
    <header><i>  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp A test table with merged cells</i></header>
    <main>
        <table>         
            <thead><b>
               <th></th>
               <th colspan="2" id="t1">Average</th>
               <th style="padding-top: 5px; width: 100px;" >Red <br>eyes</th>
            </thead></b>
            <tbody>
                <tr class="c">   
                    <td style="border: none;"></td>
                    <td><b>height</b></td>
                    <td><b>weight</b></td>
                </tr>
                <tr>
                    <td class="c"><b>Male</b></td>
                    <td>19</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td class="c"><b>Females</b></td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
        </table>
    </main>  
</body>
</html>
